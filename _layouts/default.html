<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!-- Touch Icon Generator BY daik.de 
    http://www.web-stuebchen.de Lizenz: GNU General Public License 
    Copyright: 2014 - 2015 Stephan Heller [daik.de] <heller@daik.de> -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-128x128.png" sizes="128x128">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-precomposed.png">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/favicon/win8-tile-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/images/favicon/win8-tile-70x70.png">
    <meta name="msapplication-square144x144logo" content="{{ site.baseurl }}/images/favicon/win8-tile-144x144.png">
    <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/images/favicon/win8-tile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/images/favicon/win8-tile-310x150.png">
    <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/images/favicon/win8-tile-310x310.png">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
